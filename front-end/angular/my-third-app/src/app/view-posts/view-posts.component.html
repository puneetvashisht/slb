<ul>
    <li *ngFor="let post of posts">{{post.title}}</li>
</ul>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let post of posts; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td><button (click)="deletePost(post.id + '')" class="btn btn-danger"> X </button></td>
      </tr>
    
    </tbody>
  </table>
