    <script>

        function displaytime(){
            setInterval(function (){
                var dt = new Date();
                 var timestr = dt.getHours() + " : " + dt.getMinutes() + " : " + dt.getSeconds();
                document.getElementById('date-time').innerHTML = timestr;
            }, 1000)
           

        }
       
    </script>
